<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Inbox</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="paper-plane" slot="start"></ion-icon>
          <ion-label>Outbox</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Archived</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>Trash</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Spam</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar class="new-background-color">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Dashboard</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div>
        <img src="../../assets/images/dashboard.jpg" class="image1">
      </div>
      <div class="money">
      <h5>I Pe</h5>
    <p>I pe app (Prototype@i Pe) I pe app (Prototype@i Pe)</p>
    <div>
      <ion-row>
        <ion-col>
          <p>Sent Money</p>
        </ion-col>
        <ion-col>
          <p>Send GiftCards</p>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col>
          <p>Share</p>
        </ion-col>
        <ion-col>
          <p [routerLink]="['/money']">Withdraw Money</p>
        </ion-col>
      </ion-row>
    </div>
    </div>
    <p>{{list | json}}</p>
    </ion-content>
  </div>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-title>chats</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon name="person" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item button *ngFor="let user of users | keyvalue " text-wrap (click) = "goToChat(user)">
    <!-- '/', 'chat', (user)?.id || 1 -->
      <ion-label text-wrap>
        <ion-text color="primary">
         <h3>{{ user.value.fname }} </h3>
        </ion-text>
       
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/chatprofile">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

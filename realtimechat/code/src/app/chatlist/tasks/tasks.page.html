<ion-content fullscreen class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let assign of task | keyvalue" text-wrap (click) = "goToChat(assign)">
      
      <ion-label>
        <h2>{{ assign.value.name }}</h2>
        <p>{{ assign.value.msg }}</p>
        
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
